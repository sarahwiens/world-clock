<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
        <select name="cities" id="cities" class="cities-select">
          <option value="">Choose a city</option>
          <option value="America/New_York">New York City</option>
          <option value="Asia/Shanghai">Shanghai</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Asia/Kolkata">Mumbai</option>
        </select>
      </header>
      <main>
        <div class="all-cities-container">
          <div class="city-container">
            <div class="city-name">New York City</div>
            <div class="date">Month Day, Year</div>
            <div class="time">H:MM:SS AM</div>
          </div>
          <div class="city-container">
            <div class="city-name">Shanghai</div>
            <div class="date">Month Day, Year</div>
            <div class="time">H:MM:SS AM</div>
          </div>
          <div class="city-container">
            <div class="city-name">Paris</div>
            <div class="date">Month Day, Year</div>
            <div class="time">H:MM:SS AM</div>
          </div>
          <div class="city-container">
            <div class="city-name">Tokyo</div>
            <div class="date">Month Day, Year</div>
            <div class="time">H:MM:SS AM</div>
          </div>
          <div class="city-container">
            <div class="city-name">Mumbai</div>
            <div class="date">Month Day, Year</div>
            <div class="time">H:MM:SS AM</div>
          </div>
        </div>
      </main>
      <footer>
        Code by
        <a href="https://github.com/sarahwiens" target="_blank">Sarah Wiens</a>,
        open-sourced on
        <a href="https://github.com/sarahwiens/world-clock" target="_blank"
          >GitHub</a
        >, and hosted by
        <a href="https://sarahwiens-worldclock.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
